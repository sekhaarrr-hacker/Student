name: Java ci pipeline
on: 
push: 
  branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
  steps:
  - name: checkout code
    uses: actions/checkout@v4
  - name: set up java
    uses: actions/setup-java@v4
    with:
      distribution: 'temurin'
      java-version: '17'
  - name: Build with maven
    run: mvn clean install
